<!DOCTYPE html>
<html>
    <head>
        <title>learner</title>
         <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="learner.css">

    </head>
    <body>
        <header>
            <nav class="white">
                <div class="nav-wrapper container">
                  <a href="learner.html" class="brand-logo teal-text">Learner</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down teal-text">
                    Complete the registration and start learning.
                </div>
              </nav>
             <div class="register container">
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <input  placeholder="First name" type="text" class="validate">
                          <label for="first_name"></label>
                        </div>
                        <div class="input-field col s6">
                          <input id="last_name" placeholder="Last name" type="text" class="validate">
                          <label for="last_name"></label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" placeholder="Enter your email address" type="email" class="validate">
                          <label for="email"></label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input placeholder="Set your password" type="password" class="validate">
                          <label for="password"></label>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col s12">
                              <button class="btn-large teal">REGISTER</button>
                          </div>
                      </div>
                      <h6 class="teal-text">Already have an account with us click-<a class="text-darken-2 large" href="llogin.html"><b> Login</b></a></h6>
                      <hr>
                      </div>
                    </form>
                  </div>
             </div>
        </header>
    </body>
</html>
